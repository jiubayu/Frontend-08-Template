<script>
    // ab*cd*abc*a?d

    // 利用正则进行查找
    function find(source, pattern){
        let starCount = 0
        for(let i=0;i<pattern.length;i++){
            if(pattern[i] === '*')
                starCount += 1
        }
        // 如果没有*
        if(starCount === 0){
            for(let i=0;i<pattern.length;i++){
                f(pattern[i] !== source[i] && pattern[i] !== '?')
                    return false
            }

            return
        }

        let i = 0
        let lastIndex = 0

        for(i=0; pattern[i] !== '*';i++){
            if(pattern[i] !== source[i] && pattern[i] !== '?')
                return false
        }

        lastIndex = i

        for(let p=0;p<starCount-1;p++){
            i++
            let subPattern = ''
            while(pattern[i] !== '*'){
                subPattern += pattern[i]
                i++
            }

            let reg = new RegExp(subPattern.replace(/\?/g, '[\\s\\S]', 'g'))
            // reg lastIndex详细了解
            reg.lastIndex = lastIndex

            console.log(reg.exec(source))

            lastIndex  = reg.lastIndex
        }

        for(let j = 0;j <= source.length-lastIndex && pattern[pattern.length-j] !== '*';){
            if(pattern[pattern.length - j]!== source[source.length - j]
                && pattern[pattern.length - j] !== '?')
                    return false
        }
        return true
    }
</script>
